<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- ----------------------- OWN CSS ---------------------------------- -->
    <link rel="stylesheet" href="rockPaperScissorsCSS.css">

    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <!-- <h1>Hello, world!</h1> -->


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <div class="container">
        <div class="scoreBoard">
            <div class="badge" id="userLabel">User</div>
            <div class="badge" id="computerLabel">Comp</div>
            <span id="userScore">0</span> : <span id="computerScore">0</span>
        </div>
        <div class="result">
            <h6>
                <span id="userResult">USER</span>
                <span id="computerResult">COMPUTER</span>
            </h6>
            <p>
                <span id="userChoice">Start</span>
                <span id="computerChoice">Start</span>
            </p>
            <p id="result-msg">Paper covers rock. Let's see who wins!</p>
        </div>

        <div class="choices">
            <div class="choice">
                <i class="fas fa-5x fa-hand-rock" id="rock"></i>
            </div>
            <div class="choice">
                <i class="fas fa-5x fa-hand-paper" id="paper"></i>
            </div>
            <div class="choice">
                <i class="fas fa-5x fa-hand-scissors" id="scissors"></i>
            </div>
            <p id="message">Make Your Move!</p>
        </div>
    </div>

    <!-- --------------------------------------- OWN JAVASCRIPT ----------------------------------------------------- -->
    <script src="rockPaperScissorsJS.js "></script>

</body>

</html>
